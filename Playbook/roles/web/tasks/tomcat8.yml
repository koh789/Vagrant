     - name: install java1.8
       yum: name={{item}} state=latest
       with_items:
          - java-1.8.0-openjdk
          - java-1.8.0-openjdk-devel

     - name: download tomcat8
       action: command wget http://ftp.riken.jp/net/apache/tomcat/tomcat-8/v8.0.20/bin/apache-tomcat-8.0.20.tar.gz
     - name: tar tomcat8
       action: command tar zxvf apache-tomcat-8.0.20.tar.gz
     - name:  mv tomcat8  /usr/share/tomcat8
       action: command sudo mv ./apache-tomcat-8.0.20 /usr/share/tomcat8
     - name:  tomcat8ユーザを追加
       action: command useradd -M -d /usr/share/tomcat8 tomcat8
     - name:  tomcat8のオーナー変更
       action: command chown -R tomcat8. /usr/share/tomcat8
